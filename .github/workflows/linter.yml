name : linter

on:
  push:
    branches:
    - develop
    - main
  pull_request:
    branches:
    - develop
    - main

permissions:
  contents: write

jobs: 
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: '18.20.8'

      - name : Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
    
  
    
